<html>

<head>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .container {
      padding: 50px;
      border: solid #ddd 0.5px;
      background: #f1f1f1;
      width: 500px;
      margin: 0px auto;
      font-size: 19px;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <a id="link" href="">Check out my prototype &quot;<span id="name"></span>&quot; in Soli Sandbox</a>
  </div>

  <script type="text/javascript">
    const search = window.location.search;
    const parts = search.replace(/^[?]/ig, "").split("&");

    for (var i = 0; i < parts.length; i++) {
      const entry = parts[i];
      console.log(entry);
      if (entry.toLowerCase().startsWith("url=")) {
        document.getElementById("link").href = "soli://project?url=" + entry.substr(4);
      } else if (entry.toLowerCase().startsWith("name=")) {
        document.getElementById("name").innerHTML = decodeURIComponent(entry.substr(5));
      }
    }
  </script>
</body>

</html>
